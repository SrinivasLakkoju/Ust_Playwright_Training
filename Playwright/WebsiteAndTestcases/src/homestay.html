<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & Reviews</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }

        .btn {
        background-color: white;
        color: black;
        border: 2px solid black;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
        background-color: black;
        color: white;
    }


        .nav-container {
            background-color: #222;
            padding: 20px;
            width: 200px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .nav-list li {
            margin: 10px 0;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .nav-list li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: 220px;
            padding: 40px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./movies.html">Movies</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <main class="movie-grid" id="movie-grid"></main>
    </div>

    <!-- Review Modal -->
<div id="review-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:8px; width:300px;">
      <span class="close-button" style="cursor:pointer; float:right;">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="stars">
        <span class="star" data-rating="1">★</span>
        <span class="star" data-rating="2">★</span>
        <span class="star" data-rating="3">★</span>
        <span class="star" data-rating="4">★</span>
        <span class="star" data-rating="5">★</span>
      </div>
      <textarea id="comment" placeholder="Write your review..." style="width:100%; margin-top:10px;"></textarea>
    </div>
  </div>
  
    <script src="./js/destinations.js"></script>
</body>
</html>
